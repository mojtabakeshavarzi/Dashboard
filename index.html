<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="root">
        <div class="login-container">
            <div class="login-form">
                <div class="login-left">
                    <div class="login-left-title">
                      Title of the page
                    </div>
                        <div class="login-left-email">
                            <label>
                                <input type="email" placeholder="example@gmail.com" />
                                <div>Email Icon</div>
                            </label>
                        </div>
                        <div class="login-left-password">
                                <label>
                                    <input type="password" placeholder="dot icons" />
                                    <div>eye Icon</div>
                                </label>
                        </div>
                    <div class="login-left-signUp">
                        <button>Sign Up</button>
                    </div>
                    <div class="login-left-remember">
                        <label>
                            <input type="checkbox" />
                        </label>
                    </div>
                    <hr> or Sign Up With in the middle of the hr line
                    <div class="login-left-other-signUp">
                        <button>GitHub</button>
                        <button>google</button>
                    </div>
                    <div class="login-left-signIn">
                        <div>have an account? <a href="#">Sign in</a></div>
                    </div>
                </div>
                <div class="login-right">
                    <img src="" alt="The image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
